<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Alisan Newsletter</title>
        <link rel="icon" href="images/head-logo.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <img src="images/title_logo.jpg" alt="image with A N">
            <form method="post" action="/">
                <h1>Sign up to My Newsletter!</h1>
                <div class="input-text">
                    <input type="text" class="form-control top" name="FName" id="for-FName" placeholder="First Name">
                </div>
                <div class="input-text">
                    <input type="text" class="form-control mid" name="LName" id="for-LName" placeholder="Last Name">
                </div>
                <div class="input-text">
                    <input type="email" class="form-control down" name="Email" id="for-Email" placeholder="Email">
                </div>
                <div class="btn-sub"><button type="submit">Sign Me Up!</button></div>        
            </form>
        </div>


        <!--JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
